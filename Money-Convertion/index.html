<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <p>Today's welcome message is:</p>

    <h1>{{myWelcome}}</h1>

</div>

<div ng-controller="MyCtrl">
    <div ng-repeat="user in _users" ng-init="myInfo=parJson(user.User.lastlogin)">{{myInfo.employees[0].firstName }}</div>
</div>

<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome" variable.</p>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $http.get("http://www.apilayer.net/api/live?access_key=d27fe1b12984238af554cceed2ce286b&currencies=BDT")
                .then(function(response) {
                    $scope.myWelcome = response.data.quotes.USDBDT;
                });
    });
</script>

</body>
</html>
